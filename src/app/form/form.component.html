<form #bioform="ngForm" class="ui form" (ngSubmit)="onSubmit(bioform)">
  <h4 class="ui dividing header">RXJS Form</h4>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input
          type="text"
          name="firstName"
          placeholder="First Name"
          ngModel
          #fname="ngModel"
          maxlength="30"
          minlength="3"
          [(ngModel)]="formDetails.firstName"
          required
        />
        <div [hidden]="!(!fname.valid && fname.touched)">
          <p class="ui pointing basic red label">
            Please Enter your First Name
          </p>
        </div>
      </div>
      <div class="field">
        <label>Last Name</label>
        <input
          type="text"
          name="lastName"
          placeholder="Last Name"
          ngModel
          required
          #lname="ngModel"
          maxlength="30"
          minlength="3"
          [(ngModel)]="formDetails.lastName"
        />
        <div [hidden]="!(!lname.valid && lname.touched)">
          <p class="ui pointing basic red label">Please Enter your Last Name</p>
        </div>
      </div>
    </div>
  </div>
  <div class="field">
    <label>Contact Details</label>
    <div class="fields">
      <div class="eight wide field">
        <label>Email</label>
        <input
          type="text"
          name="email"
          #email="ngModel"
          required
          placeholder="example@example.com"
          [(ngModel)]="formDetails.email"
          ngModel
        />
        <div
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          [hidden]="!(!email.valid && email.touched)"
        >
          <p class="ui pointing basic red label">Please Enter your Email</p>
        </div>
      </div>
      <div class="eight wide field">
        <label>Phone Number</label>
        <input
          type="text"
          name="phoneNumber"
          placeholder="+234 000 000 0000"
          ngModel
          required
          #pnumber="ngModel"
          [(ngModel)]="formDetails.phoneNumber"
        />
        <div [hidden]="!(!pnumber.valid && pnumber.touched)">
          <p class="ui pointing basic red label">
            Please Enter your Phone Number
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Country</label>
      <select name="country" ngModel [(ngModel)]="formDetails.country">
        @for (country of countryNames; track $index) {
        <option [value]="country">{{ country }}</option>
        }
      </select>
    </div>
    <div class="field">
      <label>Occupation</label>
      <select name="occupation" ngModel [(ngModel)]="formDetails.occupation">
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Designer">Designer</option>
        <option value="Devops Engineer">Devops Engineer</option>
      </select>
    </div>
  </div>
  <div class="field">
    <label>Successful</label>
    <div class="two fields">
      <div class="field">
        <label>True</label>
        <input
          type="radio"
          name="isSuccessful"
          [value]="true"
          id="true"
          class="ui radio checkbox"
          ngModel
          [(ngModel)]="formDetails.isSuccessful.True"
        />
      </div>
      <div class="field">
        <label>False</label>
        <input
          type="radio"
          [value]="false"
          name="isSuccessful"
          id="false"
          class="ui radio checkbox"
          ngModel
          [(ngModel)]="formDetails.isSuccessful.False"
        />
      </div>
    </div>
  </div>
  <div class="field">
    <label>Test</label>
  </div>
  <button
    [class]="isLoading ? 'ui loading button' : 'ui button'"
    tabindex="0"
    type="submit"
    [disabled]="!bioform.valid"
  >
    Submit
  </button>
</form>
